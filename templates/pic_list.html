<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <style>
        body {
            max-width: 1024px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            max-width: 80%;
            margin-left: 10%;
        }
    </style>
</head>
<body>
{% for pic in list %}
    <img src="{{ pic['urls']['original'] }}">
    <center><a href="http://t.me/dpixivbot?start={{ pic['id'] }}">{{ pic['title'] }}</a></center>
{% endfor %}
<script>
    var pics = document.getElementsByTagName("img");
    for (var i = 0; i < pics.length; i++) {
        pics[i].src = '/fix?url=' + pics[i].src;
    } 
</script>
</body>
</html>
